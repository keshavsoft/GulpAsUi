<div class="col-12">
  <div class="mb-4">
    <label for="HtmlId-@@field" class="form-label">
      @@if (context.title) {
      @@title
      }
      @@if (!context.title) {
      @@field
      }
    </label>

    <input @@if (context.type) { type="@@type" } class="form-control" id="HtmlId-@@field" name="@@field"
      autocomplete="off" required />

    <div class="invalid-feedback">
      @@errorMessage
    </div>

  </div>
</div>
